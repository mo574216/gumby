experiment_name = TriblerTestRunDas4

head_nodes = 'smostafa@fs3.das4.tudelft.nl',

local_setup_cmd = tribler_experiment_setup.sh

remote_instance_cmd = 'das4_reserve_and_run.sh'

# The following options are used by das4_reserve_and_run.sh

# How many nodes do we want? (seconds)
das4_node_amount = 5

# Kill the processes if they don't die after this many seconds
das4_node_timeout = 300

# For how long do we want the node reservation? (seconds)
das4_reserve_duration = 200 

# How many processes do we want to spawn?
das4_instances_to_run = 25

# What command do we want to run?
das4_node_command = process_guard.py -t 120 -i 60 -c "wrap_in_vnc.sh tribler/tribler.sh"

build_swift = False

post_process_cmd = graph_process_guard_data.sh
